<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = ["Ram", "Shyam", "Ghanshyam"];

      a.push("Deep"); //used to add values
      document.write(a);
      document.write("</br>");
      a.pop();
      document.write(a); //used to remove values
      document.write("</br>");
      a.shift();
      document.write(a); //used to remove values
      document.write("</br>");
      a.unshift("Devang");
      document.write(a); //used to add values
      document.write("</br>");
    </script>
  </body>
</html>
