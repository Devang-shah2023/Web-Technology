<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberOfElements = parseInt(prompt("Enter the number of elements in the array:"));

let numbers = [];

for (let i = 0; i < numberOfElements; i++) {
    let number = parseFloat(prompt(`Enter element:`));
    numbers.push(number);
}

for (let i = 0; i < numbers.length - 1; i++) {
    let minIndex = i;
    for (let j = i + 1; j < numbers.length; j++) {
        if (numbers[j] < numbers[minIndex]) {
            minIndex = j;
        }
    }
    if (minIndex !== i) { 
        let temp = numbers[i];
        numbers[i] = numbers[minIndex];
        numbers[minIndex] = temp;
    }
}

document.write('The sorted array in ascending order: ' + numbers);

    </script>
</body>
</html>
